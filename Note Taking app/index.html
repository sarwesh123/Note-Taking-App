<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanHack Note-taking App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body, html {
            padding: 16px;
            background-color: #f8f8f8;
        }

        .mb16 { margin-bottom: 16px; }
        .mt16 { margin-top: 16px; }
        .mb32 { margin-bottom: 32px; }
        .mt32 { margin-top: 32px; }
        label { font-weight: bold; }

        ul.note-holder {
            padding-inline-start: 8px !important;
            width: 100%;
        }

        ul > li {
            list-style: none;
        }

        .note {
            width: 100%;
            padding: 20px;
            border: solid 1px #999;
            display: inline-table;
        }

        .hide-form {
            display: none;
        }

        .show-form {
            display: block;
        }

        button.btn.btn-info.rounded-0.edit {
            background-color: #333;
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 mb32">
                <h1>Noted!</h1>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 mb16">
                <div class="card rounded-0">
                    <div class="card-body">
                        <div id="create-note">
                            <h4 class="mb16 mt16" id="form-header">Create Note</h4>
                            <form id="note-taker" method="post">
                                <div class="form-group">
                                    <label for="note_title">Title</label>
                                    <input type="text" class="form-control rounded-0" name="note_title" id="note_title">
                                </div>
                                <div class="form-group">
                                    <label for="note_colour">Note Colour</label>
                                    <select name="note_colour" id="note_colour" class="form-control">
                                        <option value="yellow">Yellow</option>
                                        <option value="pink">Pink</option>
                                        <option value="orange">Orange</option>
                                        <option value="lightgreen">Light Green</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="note_content">Note Content</label>
                                    <textarea name="note_content" class="form-control rounded-0" id="note_content" cols="30" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-info btn-large rounded-0" type="submit" name="submit_note">Submit</button>
                                </div>

                            </form>
                        </div>

                        <div id="edit-note">
                            <h4 class="mb16 mt16" id="form-header">Edit Note</h4>
                            <form id="update-note-taker" method="post">
                                <div class="form-group">
                                    <label for="update_note_title">Title</label>
                                    <input type="text" class="form-control rounded-0" name="nupdate_ote_title" id="update_note_title">
                                </div>
                                <div class="form-group">
                                    <label for="update_note_colour">Note Colour</label>
                                    <select name="update_note_colour" id="update_note_colour" class="form-control">
                                        <option value="yellow">Yellow</option>
                                        <option value="pink">Pink</option>
                                        <option value="orange">Orange</option>
                                        <option value="lightgreen">Light Green</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="update_note_content">Note Content</label>
                                    <textarea name="update_note_content" class="form-control rounded-0" id="update_note_content" cols="30" rows="5"></textarea>
                                </div>
                                <input type="hidden" name="note_id" id="note_id">
                                <div class="form-group">
                                    <button class="btn btn-info btn-large rounded-0" type="submit" name="update_note">Update Note</button>
                                    <div class="btn btn-danger btn-large rounded-0" onClick="Interface.closeUpdateForm()">Cancel</div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-md-12 col-sm-12">
                <div class="card rounded-0">
                    <div class="card-body">
                        <ul class="card-columns note-holder mt16" id="note-listing">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
